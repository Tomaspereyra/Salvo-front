
<div class="login-wrapper">
        <form class="login">
            <section class="title">
                <h3 class="welcome">Welcome to</h3>
                    Salvo!
                <h5 class="hint">Use your email address to sign in or create one now</h5>
            </section>
            <div class="login-group">
                <!--<clr-select-container>
                    <label class="clr-sr-only">User Role</label>
                    <select clrSelect name="type" [(ngModel)]="form.type">
                        <option value="local">Local Users</option>
                        <option value="admin">Administrator</option>
                    </select>
                </clr-select-container>-->
                <clr-input-container>
                    <label class="clr-sr-only">Username</label>
                    <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="username"/>
                </clr-input-container>
                <clr-password-container>
                    <label class="clr-sr-only">Password</label>
                    <input type="password" name="password" clrPassword placeholder="Password"[(ngModel)]="password"/>
                </clr-password-container>
                <clr-checkbox-wrapper>
                    <label>Remember me</label>
                    <input type="checkbox" name="rememberMe" clrCheckbox />
                </clr-checkbox-wrapper>
                <div class="error active" *ngIf="error_login">
                    Invalid user name or password
                </div>
                <button (click)=send() class="btn btn-primary">Log in</button>
                <a href="javascript://" class="signup">Sign up</a>
            </div>
        </form>
    </div>
